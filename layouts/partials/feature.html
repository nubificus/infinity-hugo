{{ if .Site.Params.feature.enable }}
    {{"<!-- Feature Section -->" | safeHTML}}
    <section id="feature" class="section feature bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12 wow fadeInLeft">
                    <div class="content">
                        <div class="sub-heading">
                        {{ with .Site.Params.feature.heading }}
                            <h3>{{ . }}</h3>
                        {{ end }}
                        </div>
                        {{ with .Site.Params.feature.description }}
                            <p>{{ . | markdownify }}</p>
                        {{ end }}
                    </div>
                </div>
                <div class="col-md-5 col-sm-12 wow fadeInLeft" data-wow-delay="0.3s">
                    <div class="feature-slider">
                        {{ range .Site.Params.feature.sliderItem }}
                            <img src="{{ .image }}" alt="slider-image">
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
